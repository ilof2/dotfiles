###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/


$mainMod = SUPER

# Set programs that you use
$terminal = ~/.config/hypr/scripts/run_kitty.sh
$fileManager = kitty -e yazi
$browser = pidof "zen-bin" && hyprctl dispatch focuswindow "class:zen" || zen-browser&
$menu = rofi -show drun
$menuCommands = rofi -show run
$menuCalc = rofi -show calc
$menuWalls = ~/.config/hypr/scripts/select_wallpaper.sh
$menuLiveWalls = ~/.config/hypr/scripts/select_live_wallpaper.sh
# $menu = pidof "otter-launcher" && hyprctl dispatch focuswindow "title:floating-term" || kitty --title floating-term -e zsh -c "otter-launcher"
$music_player = kitty --title "spotify_player" -e zsh -c "spotify_player"
$music_win = pidof "spotify_player" && hyprctl dispatch focuswindow "title:spotify_player" || $music_player
$discord = pidof "vesktop" && hyprctl dispatch focuswindow "class:vesktop" || vesktop --ozone-platform=wayland
$steam = pidof "steam" && hyprctl dispatch focuswindow "class:steam" || steam&


source = ~/.config/hypr/monitors.conf

source = ~/.config/hypr/autostart.conf

source = ~/.config/hypr/env_variables.conf

source = ~/.config/hypr/decoration.conf

source = ~/.config/hypr/inputs.conf

source = ~/.config/hypr/keys.conf

source = ~/.config/hypr/rules.conf

source = ~/.config/hypr/workspaces.conf

source = ~/.config/hypr/plugins/dynamic_cursor.conf
